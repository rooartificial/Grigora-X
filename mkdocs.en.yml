site_name: Grigora X 
site_author: Roo
docs_dir: 'docs/en/'
site_dir: 'site/en/'
repo_name: rooartificial/Grigora-X
repo_url: https://github.com/rooartificial/Grigora-X
theme:
  name: material
  direction: ltr
  language: en
plugins:
  - search:
      lang: en
extra:
  version:
    provider: mike
  alternate:
    - name: es - Espa√±ol
      link: https://rooartificial.github.io/Grigora-X
      lang: es
    - name: en - English 
      link: https://rooartificial.github.io/Grigora-X
      lang: en
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
